<app-header></app-header>
<div class="container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <br>
          <img class="d-block w-100" src="../../assets/h6.jpg"  height="450px" alt="First slide">
        </div><br>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../assets/img2.webp"  height="450px" alt="Second slide">
        </div><br>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../assets/h4.jpg"  height="450px" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
<div class="container">
  <h4 class="p-2 border-bottom border-success">Products</h4>
  <div class="row">
    
    <div class="col-sm-3" *ngFor="let p of list">
      <div class="card">
        <div class="card-header text-center">
          <h6>{{ p.category.catname }}</h6> 
        </div>
        <!-- src="http://localhost:8080/{{ p.photo }}" -->
        <img 
          class="card-img-top m-2"
          [src]="p.photo"
          alt="Card image cap"
          style="width: 90%; height: 150px"
        />
        <div class="card-body text-center">
          <p class="card-text">
            {{ p.pname }}
            <!-- {{ p.category.catname }} -->
          </p>
          <p>{{ p.descr }}</p>
          <p>Price: &#8377; {{ p.price }}</p>
          <button (click)="addtowishlist(p.id)" class="btn btn-success btn-sm">
            Add to Wishlist
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
